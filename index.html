<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuantomRealms</title>
  <link rel="icon" type="image/png" href="owaila.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #e0e0e0;
    }
    header {
      background: #1a1a1a;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #00bcd4;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }
    nav a {
      color: #e0e0e0;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00bcd4;
    }
    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
    }
    .hero h1 {
      font-size: 48px;
      margin: 0;
      color: #00bcd4;
    }
    .hero p {
      font-size: 20px;
      margin: 10px 0 20px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #00bcd4;
      color: #0d0d0d;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #008c9e;
    }
    .section {
      padding: 60px 20px;
      text-align: center;
    }
    .section h2 {
      font-size: 32px;
      color: #00bcd4;
      margin-bottom: 20px;
    }
    .staff-list {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .staff {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      width: 200px;
      box-shadow: 0 0 10px rgba(0,188,212,0.3);
    }
    .footer {
      background: #1a1a1a;
      text-align: center;
      padding: 20px;
      border-top: 2px solid #00bcd4;
      font-size: 14px;
    }
    .discord-icon {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="owaila.png" alt="QuantomRealms Logo">
      <span>QuantomRealms</span>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Forum</a>
      <a href="#">Staffs</a>
      <a href="#">Store</a>
      <a href="#">Vote</a>
      <a href="https://discord.gg/YOURINVITE" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" 
             alt="Discord" class="discord-icon">
      </a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to QuantomRealms</h1>
    <p>IP: <strong>QuantomRealms.withermc.io</strong></p>
    <a href="https://discord.gg/YOURINVITE" target="_blank" class="btn">Join Our Discord</a>
  </section>

  <section class="section">
    <h2>Our Staff Team</h2>
    <div class="staff-list">
      <div class="staff">
        <h3>Owner</h3>
        <p>owaila256</p>
      </div>
      <div class="staff">
        <h3>Developer</h3>
        <p>Sebastian</p>
      </div>
      <div class="staff">
        <h3>Developer</h3>
        <p>matskie</p>
      </div>
    </div>
  </section>

  <footer class="footer">
    &copy; 2025 QuantomRealms. All rights reserved.
  </footer>
</body>
</html>
